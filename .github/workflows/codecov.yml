name: Run Tests + Upload Coverage + Deploy to Pages

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      coverage_path: ${{ steps.coverage_output.outputs.coverage_path }}
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🧪 Run tests with coverage (fail on test failure)
        run: npm run test:coverage

      - name: 📊 Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
          verbose: true

      - name: 📁 Save coverage report
        id: coverage_output
        run: echo "coverage_path=coverage/lcov-report" >> $GITHUB_OUTPUT

      - name: 📦 Upload coverage artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/lcov-report

  deploy-coverage:
    needs: test
    runs-on: ubuntu-latest
    if: ${{ success() && github.ref == 'refs/heads/main' }}
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 📥 Download coverage artifact
        uses: actions/download-artifact@v3
        with:
          name: coverage-report
          path: coverage/lcov-report

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: coverage/lcov-report
